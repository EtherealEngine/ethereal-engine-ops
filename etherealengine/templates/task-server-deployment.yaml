{{- if (.Values.taskserver).enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "etherealengine.taskserver.fullname" . }}
  labels:
    {{- include "etherealengine.taskserver.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.taskserver.replicaCount }}
  selector:
    matchLabels:
      {{- include "etherealengine.taskserver.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "etherealengine.taskserver.selectorLabels" . | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/task-server-configmap.yaml") . | sha256sum }}
    spec:
    {{- with .Values.taskserver.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ include "etherealengine.taskserver.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.taskserver.podSecurityContext | nindent 8 }}
      {{- $releaseName := .Release.Name }}
      {{ if not (empty .Values.release) }}
      {{- $releaseName = .Values.release.name | default .Release.Name }}
      {{ end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.taskserver.securityContext | nindent 12 }}
          image: "{{ .Values.taskserver.image.repository }}:{{ .Values.taskserver.image.tag }}"
          imagePullPolicy: {{ .Values.taskserver.image.pullPolicy }}
          envFrom:
            - configMapRef:
                name: {{ include "etherealengine.taskserver.fullname" . }}
                optional: true
          env:
            - name: SERVER_MODE
              value: "task"
            - name: KUBERNETES
              value: "true"
            {{ if .Values.sql }}
            - name: MYSQL_USER
              value: {{ .Values.sql.user }}
            - name: MYSQL_DATABASE
              value: {{ .Values.sql.database }}
            - name: MYSQL_PASSWORD
              value: {{ .Values.sql.password | quote }}
            - name: MYSQL_HOST
              value: {{ .Values.sql.host | quote }}
            - name: MYSQL_PORT
              value: {{ .Values.sql.port | quote }}
            {{ else if .Values.mariadb }}
            - name: MYSQL_USER
              value: {{ .Values.mariadb.db.user }}
            - name: MYSQL_DATABASE
              value: {{ .Values.mariadb.db.name }}
            - name: MYSQL_PASSWORD
              {{- if not .Values.mariadb.enabled }}
              value: {{ .Values.mariadb.db.password | quote }}
              {{- else }}
              valueFrom:
                secretKeyRef:
                  {{- if .Values.mariadb.existingSecret }}
                  name: {{ .Values.mariadb.existingSecret }}
                  {{- else }}
                  name: {{ template "etherealengine.mariadb.fullname" . }}
                  {{- end }}
                  key: mariadb-password
              {{- end }}
            - name: MYSQL_HOST
              value: {{ .Values.mariadb.externalHost }}
            - name: MYSQL_PORT
              value: {{ .Values.mariadb.externalPort | quote }}
            {{ else }}
            - name: MYSQL_USER
              value: server
            - name: MYSQL_DATABASE
              value: etherealengine
            - name: MYSQL_PASSWORD
              value: password
            - name: MYSQL_HOST
              value: host.minikube.internal
            - name: MYSQL_PORT
              value: 3306
            {{ end }}
            - name: REDIS_ENABLED
              value: "true"
            - name: REDIS_ADDRESS
              value: "$({{ $releaseName | upper }}_REDIS_MASTER_SERVICE_HOST)"
            - name: REDIS_PORT
              value: "$({{ $releaseName | upper }}_REDIS_MASTER_SERVICE_PORT)"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ $releaseName }}-redis
                  key: redis-password
            - name: RELEASE_NAME
              value: {{ $releaseName }}
          ports:
            - name: http
              containerPort: 3030
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: http
            initialDelaySeconds: 10
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: http
            initialDelaySeconds: 10
          resources:
            {{- toYaml .Values.taskserver.resources | nindent 12 }}
      {{- with .Values.taskserver.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.taskserver.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.taskserver.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
{{- end }}
